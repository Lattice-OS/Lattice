name: Update package index

on:
  push:
    branches: ["**"]
    paths: ["pkg/**"]
  workflow_dispatch:

jobs:
  index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Download latest *non-prerelease* packup-bin from lattice-os/packup
      - name: Get latest release info
        id: release
        run: |
          # GitHub API: /repos/{owner}/{repo}/releases/latest
          JSON=$(curl -s -H "Accept: application/vnd.github+json" \
                      https://api.github.com/repos/lattice-os/packup/releases/latest)
          DL_URL=$(echo "$JSON" | jq -r '.assets[] | select(.name=="packup-bin") | .url')

          echo "asset_url=$DL_URL" >> $GITHUB_OUTPUT

      - name: Download packup-bin
        run: |
          curl -L -o packup-bin \
            -H "Accept: application/octet-stream" \
            "${{ steps.release.outputs.asset_url }}"
          chmod +x packup-bin

      # 2. Regenerate index
      - name: Build index
        run: ./packup-bin -d os_files/pkg

      # 3. Commit & push if changed
      - name: Commit index
        run: |
          git config user.name "Lattice Bot"
          git config user.email "bot@lattice-os.cc"
          git add os_files/pkg/index.toml
          if git diff --cached --quiet; then
            echo "No changes in index.toml"
          else
            git commit -m "chore: auto-update index [skip ci]"
            git push
          fi
